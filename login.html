<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="video">
        <video id="myvideo" autoplay loop muted>
            <source src="./Resources/pink.mov" type="video/mp4">
        </video>

        <section id="videocont">
    
        <div class="main">
            <label class="brand"><img src="images/Spotify Logo.png" /></label>
            <input type="checkbox" id="chk" aria-hidden="true"/>
           

            <div class="login">
                <form>
                    <label for="chk" aria-hidden="true" >Log in</label>
                    <input type="email" name="email" placeholder="Email"/>
                    <input type="password" name="pswd" placeholder="Password"/>
                    <button class="button"><a href="./index.html"></a>Log in</button>
                </form>
            </div>
            <div class="singup">
                <form>
                    <label for="chk" aria-hidden="true" >Sign up</label>
                    <input type="text" name="txt" placeholder="User name" />
                    <input type="email" name="email" placeholder="Email"/>
                    <input type="password" name="pswd" placeholder="Password"/>
                    <button class="button"><a href="./index.html">Sign up</a></button>
                </form>
            </div>
        </div>
        </section>
    </div>
</body>
</html>
